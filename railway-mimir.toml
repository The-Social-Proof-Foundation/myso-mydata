[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.mimir"

[deploy]
startCommand = "mimir -config.file=/etc/mimir/config.yaml"
healthcheckPath = "/ready"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[environment]
MIMIR_METRICS_PORT = "9009"
MIMIR_GRPC_PORT = "9095"
RUST_LOG = "info"

[[volumes]]
name = "mimir-data"
mountPath = "/tmp/mimir"

[[services]]
name = "mimir"
source = { repo = "https://github.com/The-Social-Proof-Foundation/myso-mydata", branch = "main" }

[services.variables]
PORT = "9009"
GRPC_PORT = "9095"
