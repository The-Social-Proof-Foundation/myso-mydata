[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "/opt/key-server/bin/key-server"
healthcheckPath = "/v1/service"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[environment]
RUST_LOG = "info"
RUST_BACKTRACE = "1"
CONFIG_PATH = "/app/config/key-server-config-railway.yaml"
MASTER_KEY = "0xe731ee59694c73e9e1d667415b373667588b44c30ab8079714820e0bfa896474"

[[volumes]]
name = "config"
mountPath = "/app/config"

[[services]]
name = "mydata-key-server-3"
source = { repo = "https://github.com/The-Social-Proof-Foundation/myso-mydata", branch = "main" }

[services.variables]
PORT = "8080"
METRICS_PORT = "9184"
