[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "/opt/key-server/bin/key-server"
healthcheckPath = "/v1/service"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[environment]
RUST_LOG = "info"
RUST_BACKTRACE = "1"
CONFIG_PATH = "/app/config/key-server-config-railway.yaml"
MASTER_KEY = "0x446db97b3b61a4c007a3d07a10506c38bc01fa1181dd14836583d89cf5bc65a1"

[[volumes]]
name = "config"
mountPath = "/app/config"

[[services]]
name = "mydata-key-server-1"
source = { repo = "https://github.com/The-Social-Proof-Foundation/myso-mydata", branch = "main" }

[services.variables]
PORT = "8080"
METRICS_PORT = "9184"
