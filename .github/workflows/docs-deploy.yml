name: Docs Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'ws-resources.json'

concurrency:
  group: docs-deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and deploy Docusaurus to Walrus
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # pin@v5.0.0

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # pin@v6.0.0
        with:
          python-version: '3.11'

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # pin@v4.2.0
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # pin@v6.2.0
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: docs/site/pnpm-lock.yaml

      - name: Install dependencies
        run: cd docs/site && pnpm install --frozen-lockfile

      - name: Build site
        run: cd docs/site && pnpm run build

      - name: Copy ws-resources.json into built site
        run: |
          if [ -f ws-resources.json ]; then
            cp ws-resources.json docs/site/
          else
            echo "ws-resources.json not found at repo root" >&2
            exit 1
          fi

      - name: Install MySo CLI (Homebrew)
        run: |
          brew update
          brew install myso || (brew tap mystenlabs/tap && brew install mystenlabs/tap/myso)
          myso --version

      - name: Initialize MySo client config (non-interactive)
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.myso/myso_config"
          # Initialize keystore with valid empty JSON array
          echo '[]' > "$HOME/.myso/myso_config/myso.keystore"
          # Write minimal client.yaml pointing to keystore and mainnet env
          cat > "$HOME/.myso/myso_config/client.yaml" <<YAML
          keystore:
            File: "$HOME/.myso/myso_config/myso.keystore"
          envs:
            - alias: mainnet
              rpc: "http://fullnode.mainnet.mysocial.network:9000"
          active_env: mainnet
          # Active address will be set later after key import
          YAML
          # Show resulting config for debugging
          cat "$HOME/.myso/myso_config/client.yaml"

      - name: Configure MySo client for mainnet
        run: |
          # Create or update mainnet env and switch to it
          myso client new-env --alias mainnet --rpc http://fullnode.mainnet.mysocial.network:9000 || true
          myso client switch --env mainnet

      - name: Show MySo client info
        run: |
          myso --version
          myso client envs || true
          myso client addresses || true

      - name: Import MySo private key and select address
        env:
          MYDATA_WALLET_PRIVATE_KEY: ${{ secrets.MYDATA_WALLET_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${MYDATA_WALLET_PRIVATE_KEY:-}" ]; then
            echo "MYDATA_WALLET_PRIVATE_KEY secret is not set. Add it in repository Settings > Secrets and variables > Actions." >&2
            exit 1
          fi
          # Import the ed25519 key (idempotent)
          myso keytool import "$MYDATA_WALLET_PRIVATE_KEY" ed25519 || true

          # Desired address
          target_addr="0x7edc2e9108968bc3df2b5543cf9ce9ee7bcdc28b043044e51cc1900510b6f58e"
          # Switch by address directly; verify address exists first
          if myso client addresses | grep -qi "$target_addr"; then
            myso client switch --address "$target_addr"
            echo "Active address set to $target_addr"
          else
            echo "Target address $target_addr not found in imported key addresses" >&2
            myso client addresses || true
            exit 1
          fi

      - name: Install Walrus CLI
        run: |
          curl -sSf https://install.wal.app | sh
          # Ensure installed bins are on PATH for subsequent steps
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          which walrus || true
          walrus --version || true

      - name: Configure Walrus client
        run: |
          mkdir -p "$HOME/.config/walrus"
          curl -fsSL https://docs.wal.app/setup/client_config.yaml -o "$HOME/.config/walrus/client_config.yaml"
          curl -fsSL https://raw.githubusercontent.com/MystenLabs/walrus-sites/refs/heads/mainnet/sites-config.yaml -o "$HOME/.config/walrus/sites-config.yaml"

      - name: Install site-builder
        run: |
          set -euo pipefail
          arch=$(uname -m)
          if [ "$arch" = "arm64" ]; then
            SYSTEM="macos-arm64"
          else
            SYSTEM="macos-x86_64"
          fi
          curl -fsSL "https://storage.googleapis.com/mysten-walrus-binaries/site-builder-mainnet-latest-$SYSTEM" -o site-builder
          chmod +x site-builder

      - name: Deploy site to Walrus and verify
        run: |
          set -euo pipefail
          ls -la /docs/site || true
          export RUST_LOG=info

          # Retry deploy up to 4 times with backoff to handle transient network timeouts
          for attempt in 1 2 3 4; do
            echo "Deploy attempt $attempt"
            if ./site-builder deploy /docs/site/build --epochs 50; then
              echo "Deploy succeeded on attempt $attempt";
              break
            fi
            if [ "$attempt" -eq 4 ]; then
              echo "Deploy failed after $attempt attempts" >&2
              exit 1
            fi
            sleep $((attempt * 15))
          done

          # Retry sitemap generation similarly
          for attempt in 1 2 3; do
            echo "Sitemap attempt $attempt"
            if ./site-builder sitemap @mydata-docs; then
              echo "Sitemap succeeded on attempt $attempt";
              break
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "Sitemap failed after $attempt attempts" >&2
              exit 1
            fi
            sleep $((attempt * 10))
          done


  notify-failure:
    name: Notify failure to slack channel
    needs: [build-and-deploy]
    if: ${{ always() && needs.build-and-deploy.result == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: dispatch failure notification to slack
        continue-on-error: true
        uses: peter-evans/repository-dispatch@ff45666b9427631e3450c54a1bcbee4d9ff4d7c0 # pin@v3.0.0
        with:
          repository: MystenLabs/myso-operations
          token: ${{ secrets.DOCS_DEPLOY_DISPATCH_TOKEN }}
          event-type: mydata-doc-deploy
          client-payload: >-
            {"source_repo":"${{ github.repository }}",
             "sha":"${{ github.sha }}",
             "ref":"${{ github.ref }}",
             "actor":"${{ github.actor }}",
             "run_id":"${{ github.run_id }}",
             "run_url":"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
             "channel":"#mydata-secret-mgmt",
             "status":"failure"}
